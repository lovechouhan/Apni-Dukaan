<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">
<head>
    <title>Login | Apni Dukan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class=" bg-red-300">

<div layout:fragment="content" class="flex justify-center  p-4 min-h-screen items-center">
    <div class="w-full max-w-md bg-gradient-to-br bg-red-500
 rounded-lg shadow-2xl p-6 sm:p-8 text-white border border-white/30 transition hover:shadow-[0_10px_25px_rgba(0,0,0,0.15)]">

      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img th:src="@{/images/ApniDukkan.png}" alt="Apni Dukan Logo"
             class="w-20 h-20 sm:w-24 sm:h-24 rounded-xl shadow-md border border-white/40 bg-white/30 p-1" />
      </div>

      <!-- Title -->
      <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6">WelcomeðŸ‘‹</h2>

      <!-- Success message -->
      <div th:if="${param.verified}"
         class="p-3 bg-green-200/30 border border-green-300 text-green-100 rounded mb-3 text-sm sm:text-base">
        Account verified successfully! Please sign in with your credentials.
      </div>

      <!-- Error message -->
      <div th:if="${param.error}"
         class="p-3 bg-red-200/30 border border-red-300 text-red-100 rounded mb-3 text-sm sm:text-base">
        Invalid credentials. Please try again.
      </div>

      <!-- Form -->
      <form th:action="@{/authenticate}" th:method="post" class="space-y-5">
        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-white/90 mb-1">Email</label>
            <input id="email" type="email" name="email" required
                 class="w-full px-3 py-2 sm:px-4 sm:py-2 rounded-lg border border-white/40 bg-white/80 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-white focus:outline-none transition text-sm sm:text-base"
                 placeholder="Enter your email" />
        </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-white/90 mb-1">Password</label>
                <input id="password" type="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg border border-white/40 bg-white/80 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-white focus:outline-none transition text-sm sm:text-base" placeholder="Enter your password" />
            </div>

            <!-- Note -->
            <p class="text-xs text-white/80 text-center">
                <strong>Note:</strong> Google Sign-In is only for users, not for sellers.
            </p>

            <!-- Login button -->
            <div class="mb-3">
                <button type="submit"
                        class="w-full bg-gray-200 text-indigo-700 font-semibold py-2.5 rounded-lg shadow-md hover:bg-indigo-100 transition transform hover:scale-[1.02]">
                    Login
                </button>
            </div>

            <!-- Google Sign-In -->
            <div>
                <a th:href="@{'/oauth2/authorization/google'}"
                   class="flex items-center justify-center w-full px-4 py-2 bg-white border-white/50 rounded-lg shadow-sm hover:bg-white transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2">
                    <span class="text-indigo-700 font-medium">Sign in with Google</span>
                </a>
            </div>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center text-sm space-y-1 text-white/90">
            <!-- <a th:href="@{'/forgot-password'}" class="hover:underline">Forgot Password?</a> -->
            <p>Don't have an account? 
                <a th:href="@{'/register'}" class="font-semibold hover:underline">Register</a>
            </p>
            <p class="text-white/70">OR</p>
            <a th:href="@{'/sellers/sellerRegister'}" class="font-semibold hover:underline">Register as Seller</a>
        </div>
    </div>
</div>

</body>
</html>
