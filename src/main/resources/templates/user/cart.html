<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
    <head>
        <title>ShopMate — Cart</title>
    </head>
    <body>
        <div layout:fragment="content" class="bg-red-200 min-h-screen py-8">
            <div class="container mx-auto max-w-6xl px-4">
                <!-- Cart Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Shopping Cart</h1>
                        <p class="text-sm text-gray-600 mt-1" th:if="${cart != null and cart.cartItems != null}" th:text="${'Total Items: ' + cart.totalItems}">Total Items: 0</p>
                    </div>
                    <a th:href="@{'/user/products'}" class=" bg-red-800 text-white text-center px-6 py-3 rounded-lg hover:bg-gray-900  font-medium">Continue Shopping</a>
                </div>

                <!-- Empty Cart State -->
                <div th:if="${cart == null || cart.cartItems == null || cart.cartItems.isEmpty()}" class="bg-white rounded-lg shadow p-8 text-center">
                    <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-12 h-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2">Your cart is empty</h2>
                    <p class="text-gray-600 mb-6">Looks like you haven't added anything to your cart yet.</p>
                    <a th:href="@{'/user/products'}" class="inline-block bg-red-800 text-white px-8 py-3 rounded-lg hover:bg-gray-900 transition duration-150 ease-in-out">Start Shopping</a>
                </div>

                <!-- Cart Content -->
                <div th:if="${cart != null && cart.cartItems != null && !cart.cartItems.isEmpty()}" class="flex flex-col lg:flex-row gap-8 mt-6">
                    <!-- Cart Items -->
                    <div class="lg:w-2/3">
                        <div class="bg-white rounded-lg shadow overflow-hidden">
                            <!-- Cart Items List -->
                            <div class="divide-y divide-gray-200">
                                <div th:each="item : ${cart.cartItems}" class="p-6">
                                    <div class="flex items-center gap-6">
                                        <!-- Product Image -->
                                        <div class="w-24 h-24 flex-shrink-0 bg-gray-100 rounded-md overflow-hidden">
                                            <img th:if="${item.product.images != null and not #strings.isEmpty(item.product.images)}" th:src="${item.product.images}" class="w-3/4 h-full object-fill object-center mx-auto mt-4 rounded-lg shadow-sm" alt="Product Image">
                                            <div th:if="${item.product.images == null or #strings.isEmpty(item.product.images)}" class="w-full h-full flex items-center justify-center">
                                                <svg class="w-12 h-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                                </svg>
                                            </div>
                                        </div>

                                        <!-- Product Details -->
                                        <div class="flex-1">
                                            <div class="flex justify-between">
                                                <div>
                                                    <h3 class="text-lg font-medium text-gray-900" th:text="${item.product.name}">Product Name</h3>
                                                    <p class="mt-1 text-sm text-gray-500" th:text="${item.product.description}">Description</p>
                                                </div>
                                                <div class="text-right">
                                                    <p class="text-lg font-medium text-gray-900" th:text="${'₹' + (item.sellingPrice * item.quantity)}">₹0</p>
                                                    <p class="text-sm text-gray-500 line-through" th:text="${'₹' + item.MRPprice}">₹0</p>
                                                </div>
                                            </div>

                                            <!-- Quantity Controls -->
                                            <div class="mt-4 flex items-center justify-between">
                                                <div class="flex items-center space-x-4">
                                                    <div class="flex items-center border rounded-md">
                                                        <a th:href="@{/user/cart/decreaseQuantity/{id}(id=${item.id})}" class="px-3 py-1 text-gray-600 hover:bg-gray-100 border-r">−</a>
                                                        <span class="px-4 py-1 min-w-[2rem] text-center" th:text="${item.quantity}">1</span>
                                                        <a th:href="@{/user/cart/increaseQuantity/{id}(id=${item.id})}" class="px-3 py-1 text-gray-600 hover:bg-gray-100 border-l">+</a>
                                                    </div>
                                                    <a th:href="@{/user/cart/remove/{id}(id=${item.id})}" class="text-red-600 hover:text-red-700">Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- end each item -->
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="w-full">
                        <div class="bg-white rounded-lg shadow p-6 sticky top-6">
                            <h2 class="text-lg font-medium text-gray-900 mb-6">Order Summary</h2>

                            <!-- Summary Details -->
                            <div class="space-y-4">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Subtotal</span>
                                    <span class="font-medium" th:text="${'₹' + cart.totalAmount}">₹0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Shipping</span>
                                    <span class="font-medium" th:text="${'₹' + cart.deliveryCharge}">₹0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Discount</span>
                                    <span class="font-medium text-green-600" th:text="${'-₹' + cart.discount}">-₹0</span>
                                </div>

                                <!-- Total -->
                                <div class="border-t pt-4 mt-4">
                                    <div class="flex justify-between">
                                        <span class="text-lg font-medium text-gray-900">Total</span>
                                        <span class="text-lg font-medium text-gray-900" th:text="${'₹' + (cart.totalAmount + cart.deliveryCharge - cart.discount)}">₹0</span>
                                    </div>
                                </div>

                                <!-- Checkout Button -->
                                <a th:href="@{'/user/checkout'}" class="mt-6 block w-full bg-red-800 text-white text-center px-6 py-3 rounded-lg hover:bg-gray-900 transition duration-150 ease-in-out font-medium">Proceed to Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end cart content -->
            </div>
        </div>
    </body>
</html>
