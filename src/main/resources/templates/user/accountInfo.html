<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
    <title>My Account - ApniDukkan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content" class="min-h-screen bg-red-300 py-8 px-4">
        <a th:href="@{/user/settings}" class="inline-flex items-center bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i>Back
        </a>
        <div class="max-w-4xl mx-auto">
              
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <i class="fas fa-user-circle text-3xl text-red-800 mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-900">My Account</h1>
                </div>  

              

                <a th:href="@{/user/profile/updateInfo/{email}(email=${user.email})}" class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                    <i class="fas fa-cog mr-2"></i>Edit Profile
                </a>
            </div>

            <!-- Main Content -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Profile Header -->
                <div class="bg-red-800 text-white p-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-20 rounded-full bg-white flex items-center justify-center">
                            <img th:if="${user.profileImageUrl != null and !#strings.isEmpty(user.profileImageUrl)}"
                                 th:src="${user.profileImageUrl}"
                                 alt="Profile" class="w-20 h-20 rounded-full object-cover">
                            <i th:unless="${user.profileImageUrl != null and !#strings.isEmpty(user.profileImageUrl)}" class="fas fa-user text-red-800 text-4xl"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold" th:text="${user.name}">User Name</h2>
                            <p class="text-red-100" th:text="${user.email}">user@email.com</p>
                        </div>
                    </div>
                </div>

                <!-- Account Details -->
                <div class="p-6 space-y-6">
                    <!-- Personal Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 pb-2 border-b">
                            <i class="fas fa-info-circle mr-2"></i>Personal Information
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-600">Full Name</label>
                                <p class="mt-1 text-gray-900" th:text="${user.name}">John Doe</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600">Email Address</label>
                                <p class="mt-1 text-gray-900" th:text="${user.email}">john@example.com</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600">Phone Number</label>
                                <p class="mt-1 text-gray-900" th:text="${user.phoneNumber ?: 'Not provided'}">+1234567890</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600">Account Created</label>
                                <p class="mt-1 text-gray-900" th:text="${#temporals.format(user.createdAt, 'dd MMM yyyy')}">01 Jan 2025</p>
                            </div>
                        </div>
                    </div>

                    <!-- Account Statistics -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 pb-2 border-b">
                            <i class="fas fa-chart-bar mr-2"></i>Account Statistics
                        </h3>
                        
                    </div>

                    <!-- Recent Activity -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900 pb-2 border-b">
                            <i class="fas fa-clock mr-2"></i>Recent Activity
                        </h3>
                        <div class="space-y-3">
                            <div th:if="${#lists.isEmpty(recentOrders)}" class="text-gray-500 text-center py-4">
                                No recent activity
                            </div>
                            <div th:each="order : ${recentOrders}" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div class="flex items-center">
                                    <i class="fas fa-shopping-bag text-red-800 mr-3"></i>
                                    <div>
                                        <p class="font-medium text-gray-900" th:text="${'Order #' + order.orderNumber}">Order #12345</p>
                                        <p class="text-sm text-gray-600" th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2025</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="font-medium text-gray-900" th:text="${'₹' + order.totalAmount}">₹500</p>
                                    <p class="text-sm" th:classappend="${order.status == 'DELIVERED' ? 'text-green-600' : 'text-blue-600'}"
                                       th:text="${order.status}">Status</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
