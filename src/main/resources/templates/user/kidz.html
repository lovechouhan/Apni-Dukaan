<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
   
    <title>Kids</title>
</head>
<body>
   
  <div layout:fragment="content" class="min-h-screen bg-red-200 py-6">

    <h2 class="text-2xl font-bold mb-4">Kid's Products</h2>

    <div th:if="${not #lists.isEmpty(products)}" class="grid grid-cols-0 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card -->
            <div th:each="product : ${products}" class="bg-red-200 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <div class="relative h-80 w-full bg-red-100">
                    <div class="w-full h-full flex items-center justify-center">
                        <img th:if="${product.images != null and product.images != ''}" 
                             th:src="@{${product.images}}" 
                             class="max-h-full max-w-full object-contain hover:opacity-75 cursor-pointer rounded-lg p-2" 
                             alt="Product Image" />
                        <div th:if="${product.images == null or product.images == ''}" 
                             class="text-gray-400 text-center">
                            <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="mt-2">No image available</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-4">
                    <h3 th:text="${product.name}" class="text-lg font-semibold text-gray-800 line-clamp-1"></h3>
                   <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-600" th:text="${product.brand}">Brand</span>
                            <div class="flex items-center">
                                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                                <span class="text-sm text-gray-600 ml-1">4.5</span>
                            </div>
                        </div>
                    
                    <div class="mt-3">
                        <div class="flex items-baseline gap-2">
                            <span class="text-lg font-bold text-gray-900" th:text="${'₹' + product.sellingPrice}"></span>
                            <span th:if="${product.MRPprice > product.sellingPrice}" class="text-sm text-gray-500 line-through" th:text="${'₹' + product.MRPprice}"></span>
                             <span th:if="${product.discountPrice > 0}" class="text-sm text-green-600 ml-2" th:text="${'Save ₹' + (product.MRPprice - product.sellingPrice)}"></span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span th:text="${'Stock: ' + product.quantity}" 
                                  th:class="${product.quantity > 0 ? 'text-green-600' : 'text-red-600'}"
                                  class="text-sm font-medium"></span>
                            <span class="text-sm text-gray-500" 
                                  th:text="${#temporals.format(product.createdAt, 'dd MMM yyyy')}"></span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        

                    
                        
                        

                       <div class="pt-4 flex space-x-2">
                            <a th:href="@{'/user/cart/add/' + ${product.id}}"
                               class="flex-1 bg-red-800 text-white text-center py-2 rounded-lg text-sm font-medium hover:bg-gray-900 transition">
                                Add to Cart
                            </a>
                           
                            <a th:href="@{/user/products/view/{id}(id=${product.id})}"
                               class="px-3 py-2 border border-gray-900 rounded-lg hover:bg-white transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </a>
                            <button type="button"
                                th:onclick="|openAISummary(${product.id})|"
                                class="flex-1 bg-gray-900 text-white text-center py-2 rounded-lg text-sm font-medium hover:bg-red-800 transition">
                           AI 
                        </button>
                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
  
</div>




</body>
</html>
