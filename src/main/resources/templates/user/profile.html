<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Allow access only to users with ROLE_USER -->
    <div sec:authorize="hasRole('ROLE_USER')" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <img th:if="${profile.profilePicture}" th:src="@{'/uploads/' + ${profile.profilePicture}}"
                         class="img-fluid rounded-circle" style="max-width: 200px;" alt="Profile Picture">
                    <img th:unless="${profile.profilePicture}" src="/images/default-avatar.png"
                         class="img-fluid rounded-circle" style="max-width: 200px;" alt="Default Profile Picture">
                    
                    <form id="pictureForm" class="mt-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="profilePicture" accept="image/*">
                            <label class="custom-file-label" for="profilePicture">Choose profile picture</label>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <form id="passwordForm">
                            <div class="form-group">
                                <label for="oldPassword">Current Password</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Profile Information</h4>
                        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                        
                        <form th:action="@{/profile/user}" th:object="${profile}" method="post">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}">
                                <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                                <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                            </div>

                            <div class="form-group">
                                <label for="address">Default Shipping Address</label>
                                <textarea class="form-control" id="address" th:field="*{defaultAddress}" rows="3"></textarea>
                                <small class="text-danger" th:if="${#fields.hasErrors('defaultAddress')}" th:errors="*{defaultAddress}"></small>
                            </div>

                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Access Denied Message for non-users -->
    <div sec:authorize="!hasRole('ROLE_USER')" class="container mt-5">
        <div class="alert alert-danger" role="alert">
            Access Denied. This page is only accessible to users.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            // Profile Picture Upload
            $('#profilePicture').change(function() {
                const file = this.files[0];
                const formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: '/profile/user/picture',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        location.reload();
                    },
                    error: function(xhr) {
                        alert('Error uploading picture: ' + xhr.responseText);
                    }
                });
            });

            // Password Update
            $('#passwordForm').submit(function(e) {
                e.preventDefault();
                const data = {
                    oldPassword: $('#oldPassword').val(),
                    newPassword: $('#newPassword').val()
                };

                $.ajax({
                    url: '/profile/user/password',
                    type: 'POST',
                    data: data,
                    success: function(response) {
                        alert('Password updated successfully');
                        $('#passwordForm')[0].reset();
                    },
                    error: function(xhr) {
                        alert('Error updating password: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
