<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
    <title>Order Confirmation</title>
</head>
<body>
    <div layout:fragment="content" class="min-h-screen overflow-auto bg-gray-50 flex flex-col items-center justify-center py-12">
        <div class="w-full max-w-3xl mx-auto px-4">
            <!-- Card Container -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Stepper -->
                <div class="px-6 pt-8 pb-4 border-b border-gray-200">
                    <ol id="stepper" class="flex items-center w-full text-sm font-medium text-center text-gray-500 sm:text-base">
                        <li class="flex-1 flex items-center after:content-[''] after:flex-1 after:border-b-2 after:border-blue-600 after:mx-2" id="step-1">
                            <span class="flex items-center gap-2">
                                <span class="w-7 h-7 flex items-center justify-center rounded-full bg-blue-600 text-white">✓</span>
                                Shipping
                            </span>
                        </li>
                        <li class="flex-1 flex items-center after:content-[''] after:flex-1 after:border-b-2 after:border-blue-600 after:mx-2" id="step-2">
                            <span class="flex items-center gap-2">
                                <span class="w-7 h-7 flex items-center justify-center rounded-full bg-blue-600 text-white">✓</span>
                                Payment
                            </span>
                        </li>
                        <li class="flex-1 flex items-center" id="step-3">
                            <span class="flex items-center gap-2 text-blue-600">
                                <span class="w-7 h-7 flex items-center justify-center rounded-full bg-blue-600 text-white">✓</span>
                                Order Summary
                            </span>
                        </li>
                    </ol>
                </div>

                <main class="p-6 md:p-8">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold mb-4">Order Confirmed!</h2>
                        <p class="text-gray-600 mb-6">Your order has been successfully placed.</p>
                        <div class="flex justify-center gap-4">
                            <a th:href="@{/user/orders}" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                                View Orders
                            </a>
                            <a th:href="@{/user/products}" class="inline-block bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition-colors">
                                Continue Shopping
                            </a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
