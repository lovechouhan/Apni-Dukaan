<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
    <title>Inventory Notifications - ApniDukkan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content" class="min-h-screen bg-red-300 p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex items-center mb-6">
                <i class="fas fa-bell text-3xl text-red-800 mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900">Inventory Notifications</h1>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" th:text="${message}"></span>
                <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Low Stock Alerts Section -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-900">Low Stock Alerts</h2>
                        <div class="relative inline-block w-12 h-6">
                            <input type="checkbox" id="lowStockToggle" th:field="*{lowStockAlertsEnabled}"
                                   class="sr-only peer" onchange="toggleLowStockSettings()">
                            <label for="lowStockToggle" 
                                   class="bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 
                                          dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-700 
                                          peer-checked:after:translate-x-full peer-checked:after:border-white 
                                          after:content-[''] after:absolute after:top-[2px] after:left-[2px] 
                                          after:bg-white after:border-gray-300 after:border after:rounded-full 
                                          after:h-5 after:w-5 after:transition-all dark:border-gray-600 
                                          peer-checked:bg-red-800 cursor-pointer"></label>
                        </div>
                    </div>
                    
                    <div id="lowStockSettings" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Threshold Level
                            </label>
                            <div class="flex items-center space-x-2">
                                <input type="number" th:field="*{lowStockThreshold}" min="1"
                                       class="w-24 rounded-md border-gray-300 focus:border-red-500 focus:ring-red-500"/>
                                <span class="text-gray-600">items</span>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">Get notified when stock falls below this number</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Notification Method</label>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" id="emailNotif" th:field="*{emailNotifications}"
                                           class="rounded text-red-800 focus:ring-red-500"/>
                                    <label for="emailNotif" class="ml-2 text-sm text-gray-700">Email Notifications</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="pushNotif" th:field="*{pushNotifications}"
                                           class="rounded text-red-800 focus:ring-red-500"/>
                                    <label for="pushNotif" class="ml-2 text-sm text-gray-700">Push Notifications</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Notifications Section -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Order Notifications</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Notify me when:</label>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" id="newOrder" th:field="*{newOrderNotifications}"
                                           class="rounded text-red-800 focus:ring-red-500"/>
                                    <label for="newOrder" class="ml-2 text-sm text-gray-700">New order is placed</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="orderCancel" th:field="*{orderCancelNotifications}"
                                           class="rounded text-red-800 focus:ring-red-500"/>
                                    <label for="orderCancel" class="ml-2 text-sm text-gray-700">Order is cancelled</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="orderReturn" th:field="*{orderReturnNotifications}"
                                           class="rounded text-red-800 focus:ring-red-500"/>
                                    <label for="orderReturn" class="ml-2 text-sm text-gray-700">Return is requested</label>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 border-t">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Daily Summary</label>
                            <div class="flex items-center">
                                <input type="checkbox" id="dailySummary" th:field="*{dailySummaryEnabled}"
                                       class="rounded text-red-800 focus:ring-red-500"/>
                                <label for="dailySummary" class="ml-2 text-sm text-gray-700">
                                    Send daily order summary report
                                </label>
                            </div>
                            <div class="mt-2" id="summaryTimeDiv">
                                <label class="block text-sm text-gray-600 mb-1">Preferred time</label>
                                <input type="time" th:field="*{summaryTime}"
                                       class="rounded-md border-gray-300 focus:border-red-500 focus:ring-red-500"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="mt-6 flex justify-end">
                <button type="submit"
                        class="px-6 py-2 bg-red-800 text-white rounded-lg hover:bg-red-700 
                               focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Save Settings
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleLowStockSettings() {
            const toggle = document.getElementById('lowStockToggle');
            const settings = document.getElementById('lowStockSettings');
            settings.style.opacity = toggle.checked ? '1' : '0.5';
            settings.style.pointerEvents = toggle.checked ? 'auto' : 'none';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            toggleLowStockSettings();

            // Toggle daily summary time input
            const dailySummary = document.getElementById('dailySummary');
            const summaryTimeDiv = document.getElementById('summaryTimeDiv');
            
            function toggleSummaryTime() {
                summaryTimeDiv.style.display = dailySummary.checked ? 'block' : 'none';
            }
            
            dailySummary.addEventListener('change', toggleSummaryTime);
            toggleSummaryTime(); // Initial state
        });
    </script>
</body>
</html>
