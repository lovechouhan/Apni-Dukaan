<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Business Settings</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Business Settings</h2>
        
        <!-- Success Message -->
        <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Settings Navigation -->
        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/4">
                <nav class="flex flex-col space-y-1">
                    <a href="/sellers/settings" class="text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg">General Settings</a>
                    <a href="/sellers/settings/business" class="text-white bg-indigo-600 px-4 py-2 rounded-lg">Business Settings</a>
                    <a href="/sellers/settings/notifications" class="text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg">Notifications</a>
                    <a href="/sellers/settings/payout" class="text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg">Payout Settings</a>
                </nav>
            </div>

            <div class="w-full md:w-3/4">
                <form th:action="@{/sellers/settings}" method="post" th:object="${settings}" class="space-y-6">
                    <!-- Store Operations -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Store Operations</h3>
                        </div>
                        <div class="p-4 space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="autoAcceptOrders" th:field="*{autoAcceptOrders}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="autoAcceptOrders" class="ml-2 text-gray-700">Auto-accept orders</label>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Default Order Status</label>
                                <select th:field="*{defaultOrderStatus}"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                    <option value="PENDING">Pending</option>
                                    <option value="PROCESSING">Processing</option>
                                    <option value="CONFIRMED">Confirmed</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Maximum Orders Per Day</label>
                                <input type="number" th:field="*{maxOrdersPerDay}"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>

                    <!-- Business Hours -->
                    <div class="bg-white rounded-lg shadow mt-6">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Business Hours</h3>
                        </div>
                        <div class="p-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Opening Time</label>
                                    <input type="time" th:field="*{businessHoursStart}"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Closing Time</label>
                                    <input type="time" th:field="*{businessHoursEnd}"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                            </div>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="openOnWeekends" th:field="*{openOnWeekends}"
                                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                    <label for="openOnWeekends" class="ml-2 text-gray-700">Open on weekends</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="holidayMode" th:field="*{holidayMode}"
                                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                    <label for="holidayMode" class="ml-2 text-gray-700">Holiday mode (temporarily closed)</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Inventory Management -->
                    <div class="bg-white rounded-lg shadow mt-6">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Inventory Management</h3>
                        </div>
                        <div class="p-4 space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Low Stock Threshold</label>
                                <input type="number" th:field="*{lowStockThreshold}"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="automaticInventorySync" th:field="*{automaticInventorySync}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="automaticInventorySync" class="ml-2 text-gray-700">Enable automatic inventory synchronization</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="mt-6 w-full md:w-auto px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
