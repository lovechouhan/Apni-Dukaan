<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Notification Settings</title>
</head>
<body>
    <div layout:fragment="content" class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6">Notification Settings</h2>
        
        <!-- Success Message -->
        <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- Settings Navigation -->
        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/4">
                <nav class="flex flex-col space-y-1">
                    <a href="/sellers/settings" class="text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg">General Settings</a>
                    <a href="/sellers/settings/business" class="text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg">Business Settings</a>
                    <a href="/sellers/settings/notifications" class="text-white bg-indigo-600 px-4 py-2 rounded-lg">Notifications</a>
                    <a href="/sellers/settings/payout" class="text-gray-700 hover:bg-gray-100 px-4 py-2 rounded-lg">Payout Settings</a>
                </nav>
            </div>

            <div class="w-full md:w-3/4">
                <form th:action="@{/sellers/settings}" method="post" th:object="${settings}" class="space-y-6">
                    <!-- Order Notifications -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Order Notifications</h3>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="orderNotifications" th:field="*{orderNotifications}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="orderNotifications" class="ml-2 text-gray-700">New order notifications</label>
                            </div>
                        </div>
                    </div>

                    <!-- Inventory Notifications -->
                    <div class="bg-white rounded-lg shadow mt-6">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Inventory Notifications</h3>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="lowStockAlerts" th:field="*{lowStockAlerts}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="lowStockAlerts" class="ml-2 text-gray-700">Low stock alerts</label>
                            </div>
                        </div>
                    </div>

                    <!-- Customer Interactions -->
                    <div class="bg-white rounded-lg shadow mt-6">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Customer Interactions</h3>
                        </div>
                        <div class="p-4 space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="customerMessageAlerts" th:field="*{customerMessageAlerts}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="customerMessageAlerts" class="ml-2 text-gray-700">Customer message notifications</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="reviewNotifications" th:field="*{reviewNotifications}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="reviewNotifications" class="ml-2 text-gray-700">New review notifications</label>
                            </div>
                        </div>
                    </div>

                    <!-- Platform Updates -->
                    <div class="bg-white rounded-lg shadow mt-6">
                        <div class="border-b border-gray-200 px-4 py-3">
                            <h3 class="text-lg font-medium">Platform Updates</h3>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="promotionalUpdates" th:field="*{promotionalUpdates}"
                                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="promotionalUpdates" class="ml-2 text-gray-700">Promotional and platform updates</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="mt-6 w-full md:w-auto px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
