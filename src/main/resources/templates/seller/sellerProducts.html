<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
   
    <title>seller products</title>
</head>

<body>
    <div layout:fragment="content" class="min-h-screen overflow-auto">
    
                <!-- Mega Menu (below navbar) -->
                 
    <!-- Seller's Products Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Error Message -->
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-800" th:text="${sellerName != null ? sellerName + '''s Products' : 'Your Products'}">Your Products</h2>
                <p class="text-sm text-gray-600 mt-1" th:if="${products != null}" th:text="${'Total Products: ' + #lists.size(products)}"></p>
            </div>
            <a th:href="@{/sellers/products}" 
               class="bg-red-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add New Product
            </a>
        </div>

        <!-- Products Grid -->
        <div th:if="${not #lists.isEmpty(products)}" class="grid grid-cols-0 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card -->
            <div th:each="product : ${products}" class="bg-red-100 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <button type="button"
                    th:onclick="|openAISummary(${product.id})|"
                    th:attr="data-product-id=${product.id}"
                    class="flex items-center justify-center gap-2 w-full px-3 py-2 rounded-md bg-blue-300 hover:bg-green-600 focus:outline-none focus:ring-2 border-2 focus:ring-indigo-300 transition"
                    aria-label="AI overview"
                    title="AI-generated overview">
                    <!-- AI icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="M4.93 4.93l1.41 1.41" />
                    <path d="M17.66 17.66l1.41 1.41" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="M4.93 19.07l1.41-1.41" />
                    <path d="M17.66 6.34l1.41-1.41" />
                    <circle cx="12" cy="12" r="4" />
                    </svg>

                    <span>AI Summary</span>

                    <!-- inline spinner (hidden by default; can be toggled by JS) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-spin hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12a9 9 0 11-6.219-8.48" />
                    </svg>
                </button>
                <div class="relative h-80 w-full bg-red-100">
                    <div class="w-full h-full flex items-center justify-center">
                        <img th:if="${product.images != null and product.images != ''}" 
                             th:src="@{${product.images}}" 
                             class="max-h-full max-w-full object-contain hover:opacity-75 cursor-pointer rounded-lg p-2" 
                             alt="Product Image" />
                        <div th:if="${product.images == null or product.images == ''}" 
                             class="text-gray-400 text-center">
                            <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            <p class="mt-2">No image available</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-4">
                    <h3 th:text="${product.name}" class="text-lg font-semibold text-gray-800 line-clamp-1"></h3>
                    <p th:text="${product.description}" class="text-sm text-gray-600 mt-1 line-clamp-2"> </p>
                    
                    <div class="mt-3">
                        <div class="flex items-baseline gap-2">
                            <span class="text-lg font-bold text-gray-900" th:text="${'₹' + product.sellingPrice}"></span>
                            <span th:if="${product.MRPprice > product.sellingPrice}" class="text-sm text-gray-500 line-through" th:text="${'₹' + product.MRPprice}"></span>
                            <span th:if="${product.discountPrice > 0}" class="text-sm text-green-600 ml-2" th:text="${'Save ₹' + (product.MRPprice - product.sellingPrice)}"></span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span th:text="${'Stock: ' + product.quantity}" 
                                  th:class="${product.quantity > 0 ? 'text-green-600' : 'text-red-600'}"
                                  class="text-sm font-medium"></span>
                            <span class="text-sm text-gray-500" 
                                  th:text="${#temporals.format(product.createdAt, 'dd MMM yyyy')}"></span>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-col gap-2">
                        <div class="flex gap-2">
                            <a th:href="@{/sellers/products/edit/{id}(id=${product.id})}" 
                               class="flex-1 bg-red-800 text-white text-center py-2 rounded-md hover:bg-gray-900 transition-colors">
                                <span class="flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                    </svg>
                                    Edit
                                </span>
                            </a>
                            
                        </div>
                        <div>
                             <form th:action="@{/sellers/products/delete/{id}(id=${product.id})}" method="post">
   
                              <button th:href="@{/sellers/products/delete/{id}(id=${product.id})}"
                                th:data-id="${product.id}"
                                    class="flex-1 bg-gray-900 text-white py-2 rounded-md w-full hover:bg-red-700 transition-colors">
                                <span class="flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                    Delete
                                </span>
                            </button>

                            </form>
                        </div>
                        <a th:href="@{/sellers/products/view/{id}(id=${product.id})}"
                           class="w-full bg-gray-100 text-gray-700 text-center py-2 rounded-md hover:bg-gray-200 transition-colors">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Products Message -->
        <div th:if="${#lists.isEmpty(products)}" 
             class="text-center py-10 bg-white rounded-lg shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
            <p class="text-gray-500 text-lg mb-2">You haven't added any products yet.</p>
               <i class="fas fa-box-open text-6xl text-red-800 mb-4"></i>
            <p class="text-gray-400 text-sm mb-4">Start building your product catalog today!</p>
            <a th:href="@{/sellers/products}" 
               class="inline-flex items-center px-6 py-2 bg-red-800 text-white rounded-md hover:bg-gray-900 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Your First Product
            </a>
        </div>
    </div>

    


</div>

<!-- Scripts -->
<script>
    function deleteProduct(productId) {
        if (confirm('Are you sure you want to delete this product?')) {
            fetch(`/sellers/products/delete/${productId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete the product');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the product');
            });
        }
    }
</script>



    </div>

</body>
</html>
