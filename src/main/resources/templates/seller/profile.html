<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Allow access only to sellers with ROLE_SELLER -->
    <div sec:authorize="hasRole('ROLE_SELLER')" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <img th:if="${profile.storeLogo}" th:src="@{'/uploads/' + ${profile.storeLogo}}"
                         class="img-fluid" style="max-width: 200px;" alt="Store Logo">
                    <img th:unless="${profile.storeLogo}" src="/images/default-store.png"
                         class="img-fluid" style="max-width: 200px;" alt="Default Store Logo">
                    
                    <form id="logoForm" class="mt-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="storeLogo" accept="image/*">
                            <label class="custom-file-label" for="storeLogo">Choose store logo</label>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <form id="passwordForm">
                            <div class="form-group">
                                <label for="oldPassword">Current Password</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Store Information</h4>
                        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                        
                        <form th:action="@{/profile/seller}" th:object="${profile}" method="post">
                            <div class="form-group">
                                <label for="storeName">Store Name</label>
                                <input type="text" class="form-control" id="storeName" th:field="*{storeName}">
                                <small class="text-danger" th:if="${#fields.hasErrors('storeName')}" th:errors="*{storeName}"></small>
                            </div>

                            <div class="form-group">
                                <label for="businessEmail">Business Email</label>
                                <input type="email" class="form-control" id="businessEmail" th:field="*{businessEmail}">
                                <small class="text-danger" th:if="${#fields.hasErrors('businessEmail')}" th:errors="*{businessEmail}"></small>
                            </div>

                            <div class="form-group">
                                <label for="businessPhone">Business Phone</label>
                                <input type="tel" class="form-control" id="businessPhone" th:field="*{businessPhone}">
                                <small class="text-danger" th:if="${#fields.hasErrors('businessPhone')}" th:errors="*{businessPhone}"></small>
                            </div>

                            <div class="form-group">
                                <label for="businessAddress">Business Address</label>
                                <textarea class="form-control" id="businessAddress" th:field="*{businessAddress}" rows="3"></textarea>
                                <small class="text-danger" th:if="${#fields.hasErrors('businessAddress')}" th:errors="*{businessAddress}"></small>
                            </div>

                            <div class="form-group">
                                <label for="gstNumber">GST Number</label>
                                <input type="text" class="form-control" id="gstNumber" th:field="*{gstNumber}">
                                <small class="text-danger" th:if="${#fields.hasErrors('gstNumber')}" th:errors="*{gstNumber}"></small>
                            </div>

                            <div class="form-group">
                                <label for="bankName">Bank Name</label>
                                <input type="text" class="form-control" id="bankName" th:field="*{bankName}">
                                <small class="text-danger" th:if="${#fields.hasErrors('bankName')}" th:errors="*{bankName}"></small>
                            </div>

                            <div class="form-group">
                                <label for="accountNumber">Account Number</label>
                                <input type="text" class="form-control" id="accountNumber" th:field="*{accountNumber}">
                                <small class="text-danger" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></small>
                            </div>

                            <div class="form-group">
                                <label for="ifscCode">IFSC Code</label>
                                <input type="text" class="form-control" id="ifscCode" th:field="*{ifscCode}">
                                <small class="text-danger" th:if="${#fields.hasErrors('ifscCode')}" th:errors="*{ifscCode}"></small>
                            </div>

                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Access Denied Message for non-sellers -->
    <div sec:authorize="!hasRole('ROLE_SELLER')" class="container mt-5">
        <div class="alert alert-danger" role="alert">
            Access Denied. This page is only accessible to sellers.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            // Store Logo Upload
            $('#storeLogo').change(function() {
                const file = this.files[0];
                const formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: '/profile/seller/logo',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        location.reload();
                    },
                    error: function(xhr) {
                        alert('Error uploading logo: ' + xhr.responseText);
                    }
                });
            });

            // Password Update
            $('#passwordForm').submit(function(e) {
                e.preventDefault();
                const data = {
                    oldPassword: $('#oldPassword').val(),
                    newPassword: $('#newPassword').val()
                };

                $.ajax({
                    url: '/profile/seller/password',
                    type: 'POST',
                    data: data,
                    success: function(response) {
                        alert('Password updated successfully');
                        $('#passwordForm')[0].reset();
                    },
                    error: function(xhr) {
                        alert('Error updating password: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
