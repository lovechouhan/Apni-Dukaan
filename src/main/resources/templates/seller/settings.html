<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
    <title>Seller Settings - ApniDukkan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div layout:fragment="content" class="min-h-screen bg-red-300 py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex items-center mb-6">
                <i class="fas fa-cog text-3xl text-red-800 mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-900">Seller Settings</h1>
            </div>

            <!-- Success Message -->
            <div th:if="${message}" class="mb-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" th:text="${message}"></span>
                <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none'">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Settings Navigation -->
            <div class="flex flex-col md:flex-row gap-6">
                <div class="w-full md:w-1/4">
                    <nav class="flex flex-col space-y-2">
                        <a th:href="@{/seller/settings/store-info}" 
                           class="text-white bg-red-800 px-4 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                           <i class="fas fa-store mr-2"></i>Store Info
                        </a>
                        <a th:href="@{/seller/settings/bank-details}" 
                           class="text-white bg-red-800 px-4 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                           <i class="fas fa-university mr-2"></i>Bank Details
                        </a>
                        <!-- <a th:href="@{/seller/settings/inventory-notifications}" 
                           class="text-white bg-red-800 px-4 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                           <i class="fas fa-bell mr-2"></i>Inventory Notifications
                        </a> -->
                          <a th:href="@{/user/settings/password}"
                           class="text-white bg-red-800 px-4 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                           <i class="fas fa-key mr-2"></i> Password Management
                        </a>
                    </nav>
                </div>

            
            </div>
        </div>
    </div>

    <!-- JavaScript for smooth scrolling to sections -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
