<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{base}">
<head>
    <title>Payout Settings</title>
</head>
<body>
    <div layout:fragment="content" class="min-h-screen bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Payout Settings</h2>
            
            <!-- Success Message -->
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <span class="font-medium" th:text="${message}"></span>
            </div>

            <!-- Settings Navigation -->
            <div class="flex flex-col md:flex-row gap-6">
                <div class="w-full md:w-1/4">
                    <nav class="bg-white shadow rounded">
                        <a href="/sellers/settings" 
                           class="block px-4 py-3 text-gray-700 hover:bg-gray-50 border-l-4 border-transparent">General Settings</a>
                        <a href="/sellers/settings/business" 
                           class="block px-4 py-3 text-gray-700 hover:bg-gray-50 border-l-4 border-transparent">Business Settings</a>
                        <a href="/sellers/settings/notifications" 
                           class="block px-4 py-3 text-gray-700 hover:bg-gray-50 border-l-4 border-transparent">Notifications</a>
                        <a href="/sellers/settings/payout" 
                           class="block px-4 py-3 text-blue-700 bg-blue-50 border-l-4 border-blue-500 font-medium">Payout Settings</a>
                    </nav>
                </div>

                <div class="w-full md:w-3/4">
                    <form th:action="@{/sellers/settings}" method="post" th:object="${settings}" class="space-y-6">
                        <!-- Payout Method -->
                        <div class="bg-white shadow rounded-lg">
                            <div class="px-4 py-5 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-gray-900">Payout Method</h3>
                            </div>
                            <div class="p-6">
                                <div class="space-y-4">
                                    <label class="block">
                                        <span class="text-gray-700">Preferred Payout Method</span>
                                        <select th:field="*{defaultPayoutMethod}" 
                                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            <option value="BANK_TRANSFER">Bank Transfer</option>
                                            <option value="UPI">UPI</option>
                                            <option value="WALLET">Digital Wallet</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Payout Schedule -->
                        <div class="bg-white shadow rounded-lg">
                            <div class="px-4 py-5 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-gray-900">Payout Schedule</h3>
                            </div>
                            <div class="p-6 space-y-6">
                                <div>
                                    <label class="block">
                                        <span class="text-gray-700">Minimum Payout Amount (â‚¹)</span>
                                        <input type="number" th:field="*{payoutThreshold}" 
                                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <p class="mt-2 text-sm text-gray-500">Minimum amount required to trigger automatic payout</p>
                                    </label>
                                </div>
                                <div>
                                    <label class="block">
                                        <span class="text-gray-700">Preferred Currency</span>
                                        <select th:field="*{preferredCurrency}" 
                                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                            <option value="INR">Indian Rupee (INR)</option>
                                            <option value="USD">US Dollar (USD)</option>
                                            <option value="EUR">Euro (EUR)</option>
                                            <option value="GBP">British Pound (GBP)</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Security Verification -->
                        <div class="bg-white shadow rounded-lg">
                            <div class="px-4 py-5 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-gray-900">Security</h3>
                            </div>
                            <div class="p-6">
                                <label class="flex items-center space-x-3">
                                    <input type="checkbox" th:field="*{requireSignatureOnDelivery}" 
                                           class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <span class="text-gray-900">Require signature on delivery</span>
                                </label>
                                <p class="mt-2 text-sm text-gray-500">This adds an extra layer of security for high-value orders</p>
                            </div>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" 
                                    class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
