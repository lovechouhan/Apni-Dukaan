<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
   
    <title>Update Product</title>
</head>
<body>
    <div layout:fragment="content" class="min-h-screen overflow-auto">
   

    <form th:object="${product}" th:action="@{/sellers/products/update/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">Update Product</h2>
        
        <!-- Error message -->
        <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span th:text="${error}"></span>
        </div>

        <!-- Success message -->
        <div th:if="${success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            <span th:text="${success}"></span>
        </div>

        <div class="mb-4">
            <label for="name" class="block text-gray-700">Product Name</label>
            <input type="text" id="name" name="name" th:value="${product.name}" class="w-full border rounded px-3 py-2" required>
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" name="description" th:text="${product.description}" class="w-full border rounded px-3 py-2" rows="3" required></textarea>
        </div>
        
        <div class="mb-4">
            <label for="MRPprice" class="block text-gray-700">MRP Price</label>
            <input type="number" id="MRPprice" name="MRPprice" th:value="${product.MRPprice}" class="w-full border rounded px-3 py-2" min="0" required>
        </div>
        
        <div class="mb-4">
            <label for="sellingPrice" class="block text-gray-700">Selling Price</label>
            <input type="number" id="sellingPrice" name="sellingPrice" th:value="${product.sellingPrice}" class="w-full border rounded px-3 py-2" min="0" required>
        </div>
        
        <div class="mb-4">
            <label for="discountPercentage" class="block text-gray-700">Discount Price</label>
            <input type="number" id="discountPercentage" name="discountPrice" th:value="${product.discountPrice}" class="w-full border rounded px-3 py-2" min="0" max="5000">
        </div>
        
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700">Quantity</label>
            <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" class="w-full border rounded px-3 py-2" min="0" required>
        </div>
        
        <div class="mb-4">
            <label for="color" class="block text-gray-700">Color</label>
            <input type="text" id="color" name="color" th:value="${product.color}" class="w-full border rounded px-3 py-2">
        </div>
        
        <div class="mb-4">
            <label for="brand" class="block text-gray-700">Brand</label>
            <input type="text" id="brand" name="brand" th:value="${product.brand}" class="w-full border rounded px-3 py-2">
        </div>
        
        <div class="mb-4">
            <label for="images" class="block text-gray-700">Product Image</label>
            <img th:if="${product.images != null and product.images != ''}" 
                 th:src="@{'/uploads/' + ${product.images}}" 
                 alt="Current Product Image" 
                 class="mb-2 max-h-40 rounded shadow">
            <input type="file" id="images" name="images" class="w-full border rounded px-3 py-2" accept="image/*">
            <p class="text-sm text-gray-500 mt-1">Leave empty to keep current image</p>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors w-full">
            Update Product
        </button>
    </form>



    </div>

</body>
</html>
