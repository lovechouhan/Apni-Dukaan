<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 layout:decorate="~{base}">
<head>
    <title>Seller</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto bg-red-500 rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-center mb-8">Seller Registration</h2>

                <form th:object="${sellerForm}" th:action="@{/sellers/register}" method="post" enctype="multipart/form-data" class="space-y-6">

                    <!-- Basic Information Section -->
                    <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                        <h3 class="text-lg font-semibold">Basic Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                            <!-- Profile Picture Upload -->
                            <div class="md:col-span-2">
                                <label for="profilePic" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                                <div class="mt-2 flex items-center space-x-4">
                                    <span class="inline-block h-16 w-16 overflow-hidden rounded-full bg-gray-100">
                                        <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                        </svg>
                                    </span>
                                    <input type="file" id="profilePic" name="profilePic" accept="image/*"
                                        class="rounded-md border border-gray-300 bg-white py-2 px-3 text-sm text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                </div>
                                <p class="mt-1 text-xs text-gray-400">PNG, JPG up to 5MB</p>
                            </div>

                        
                        </div>
                    </div> 
 
                     <div class="bg-gray-50 p-6 rounded-lg space-y-4">  
                            <div class="md:col-span-2">
                                <label for="sellerName" class="block text-sm font-medium text-gray-700">Seller Name</label>
                                <input type="text" id="sellerName" name="sellerName" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" name="email" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" name="password" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                     </div>

                    <!-- Business Details Section -->
                    <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                        <h3 class="text-lg font-semibold">Business Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="md:col-span-2">
                                <label for="businessName" class="block text-sm font-medium text-gray-700">Business Name</label>
                                <input type="text" id="businessName" th:field="*{bussinessDetails.businessName}" maxlength="100" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="businessAddress" class="block text-sm font-medium text-gray-700">Business Address</label>
                                <input type="text" id="businessAddress" th:field="*{bussinessDetails.businessAddress}" maxlength="200" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="businessContact" class="block text-sm font-medium text-gray-700">Business Contact</label>
                                <input type="tel" id="businessContact" th:field="*{bussinessDetails.businessContact}" maxlength="15" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="businessEmail" class="block text-sm font-medium text-gray-700">Business Email</label>
                                <input type="email" id="businessEmail" th:field="*{bussinessDetails.businessEmail}" maxlength="100" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Bank Details Section -->
                    <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                        <h3 class="text-lg font-semibold">Bank Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="bankName" class="block text-sm font-medium text-gray-700">Bank Name</label>
                                <input type="text" id="bankName" th:field="*{bankDetails.bankName}" maxlength="100" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                                <input type="text" id="accountNumber" th:field="*{bankDetails.accountNumber}" maxlength="20" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="ifscCode" class="block text-sm font-medium text-gray-700">IFSC Code</label>
                                <input type="text" id="ifscCode" th:field="*{bankDetails.ifscCode}" maxlength="11" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="accountHolderName" class="block text-sm font-medium text-gray-700">Account Holder Name</label>
                                <input type="text" id="accountHolderName" th:field="*{bankDetails.accountHolderName}" maxlength="100" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Pickup Address Section -->
                    <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                        <h3 class="text-lg font-semibold">Pickup Address</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="md:col-span-2">
                                <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address</label>
                                <input type="text" id="streetAddress" th:field="*{pickupAddress.streetAddress}" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                <input type="text" id="city" th:field="*{pickupAddress.city}" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="state" class="block text-sm font-medium text-gray-700">State</label>
                                <input type="text" id="state" th:field="*{pickupAddress.state}" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                                <input type="text" id="pincode" th:field="*{pickupAddress.zipCode}" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                                <input type="text" id="country" value="India" readonly
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Error Message Display -->
                    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline" th:text="${error}"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex items-center justify-center">
                        <button type="submit"
                            class="hover:bg-red-800 bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Register as Seller
                        </button>

                        
                    </div>
                    <div class="flex items-center justify-center mt-4">
                        <p class="text-sm text-black">Already have an account?</p>
                        <a th:href="@{'/sellers/login'}" class="ml-2 text-sm font-medium text-white hover:underline">Login here</a>
                    </div>
                    <div class="flex items-center justify-center mt-4">
                        <p class="text-sm text-black">Register as a Buyer?</p>
                        <a th:href="@{'/register'}" class="ml-2 text-sm font-medium text-white hover:underline">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
